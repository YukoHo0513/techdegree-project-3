<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: An Online Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h2>THE CODE REVIEW</h2>
    </header>
    <main>
        <div class="signup">
            <h3>Signup for our newsletter</h3>
            <div class="faded">Get the latest news on how your code is doing right in your inbox</div>
        </div>
        <form action="/index.html" method="post">
            <div class="contact">
                <fieldset>
                    <legend class="space">Contact Information</legend>
                    <div class="row">
                        <label class="faded col title-col" for="fname">Full Name</label>
                        <input class="col box-col" type="text" id="fname" name="fullname" placeholder="Required">
                    </div>
                    <div class="row">
                        <label class="faded col title-col" for="email">Email Address</label>
                        <input class="col box-col" type="email" id="email" name="email" placeholder="Required">
                    </div>
                    <div class="row">
                        <label class="faded col title-col" for="phone">Phone Number</label>
                        <input class="col box-col" type="tel" id="phone" name="phone">
                    </div>
                    <div class="row">
                        <label class="faded col title-col" for="address">Street Address</label>
                        <input class="col box-col" type="text" id="address" name="address">
                    </div>
                    <div class="row">
                        <label class="faded col title-col" for="city">City</label>
                        <input class="col box-col" type="text" id="city" name="city">
                    </div>
                    <div class="row">
                        <label class="faded col title-col">State</label>
                        <div class="col box-col">
                            <div class="relative">
                                <span class="t-triangle">&#9650;</span>
                                <span class="b-triangle">&#9660;</span>
                                <select class="select hover">
                                    <option value="">Choose State</option>
                                    <option value="alaska">Alaska</option>
                                    <option value="california">California</option>
                                    <option value="florida">Florida</option>
                                    <option value="hawaii">Hawaii</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="new_jersey">New Jersey</option>
                                    <option value="texas">Texas</option>
                                    <option value="virginia">Virginia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="faded col title-col" for="zipcode">Zip Code</label>
                        <input class="zip-code col box-col" type="text" id="zipcode" name="zipcode">
                    </div>
                </fieldset>
            </div>
            <div class="newsletter">
                <fieldset>
                    <legend class="n-letter">Newsletter</legend>
                    <div class="faded">Select the newsletters you would like to receive</div>
                    <div>
                        <input type="checkbox" id="html-news" name="newsletter" value="html-news">
                        <label for="html-news" class="faded">HTML News</label><br>
                        <input type="checkbox" id="css" name="newsletter" value="css">
                        <label for="css" class="faded">CSS News</label><br>
                        <input type="checkbox" id="java" name="newsletter" value="java">
                        <label for="java" class="faded">Javascript News</label>
                    </div>
                    <div class="faded format">Newsletter format</div>
                    <div>
                        <input type="radio" id="html" name="newsletter-format" value="html">
                        <label for="html" class="faded">HTML</label><br>
                        <input type="radio" id="plain-text" name="newsletter-format" value="plain-text">
                        <label for="plain-text" class="faded">Plain text</label>
                    </div>
                    <div class="topics">
                        <label for="topics" class="faded">Other topics you'd like to hear about</label><br>
                        <textarea name="topics" id="topics"></textarea>
                    </div>
                </fieldset>
                <div class="button">
                    <input type="submit" value="Sign Up">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="faded"><em>Copyright The Code Review</em></div>
    </footer>
</body>

</html>
